<div class="container py-5">  
    <div class="alert alert-danger alert-dismissible fade show">  
        <button type="button" class="close" data-dismiss="alert">×</button>  
        <strong>{{ msgError }}</strong>
    </div>  
    <div class="container py-5 col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Faça o seu Login</h3>
            </div>
            <div class="card-body">
        
                        <div class="form-group">
                        <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="admin.email" autofocus placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg rounded-0" [(ngModel)]="admin.password" placeholder="Senha" >
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg float-right rounded-0" (click)="login()">Logar</button>
            </div>
        </div>
        </div>
</div>
